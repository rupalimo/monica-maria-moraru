<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>sharlene-shuffle</title>
	</head>
	<body>
		<div class="content">
			<div class="top-bar"></div>
			<div class="image-wrapper">
				<div class="music-image">
					<!-- <img src="looped.gif" title="sharlene shuffle" /> -->
				</div>
			</div>
			<div class="music-titles">
				<span>
					<p class="name">sound excerpt louder.mp3</p>
					<!-- <p class="artist">artist</p> -->
				</span>

				<!-- <p class="friend">Your Name</p> -->
			</div>
			<div class="progress-wrapper">
				<div class="progress-details">
					<div class="progress-bar">
						<span></span>
					</div>
				</div>
				<div class="progress-details">
				<div class="progress-bar">
					<span></span>
				</div>
				<div class="time">
					<span class="current">0:00</span>
					<span class="final">01:30</span>
				</div>
			</div>
			<div class="control-btn">
				<!-- <div class="material-symbols-rounded" id="shuffle">shuffle</div> -->
				<div class="play-pause">
					<span class="material-symbols-rounded">play</span>
				</div>
			</div>
		</div>


		<audio src="music/sound-excerpt.mp3" class="main-song"></audio>

		<script src="js/playlist.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
